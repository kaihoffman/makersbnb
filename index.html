<!doctypehtml>
<html>
  <head>
    <link rel="stylesheet" href="./css/index.css">

    <!-- javascript -->

    <!-- jQuery -->
    <script type="text/javascript" src="./jQuery/jquery-3.3.1.min.js">
    </script>
    <script type="text/javascript" src="./jquery/index.js"></script>
  </head>
  <body>
    <div class="mainBodyDiv">
      <div class="imgDiv">
        <img src="./images/mbnb.png"  class="logo"/>
      </div>
      <div class="entryContainer">
        <div class="tab">
          <button class="tablinks" id="signupBtn">Signup</button>
          <button class="tablinks" id="loginBtn">Login</button>
        </div>
        <div class="mainForm">
          <div class="formsContainer">
            <div class="signupDiv">
              <h3>Join Makers B&B</h3>
                <form action="" method="post">
                  <label>Full name: <input type="text" placeholder="Your name!" name="full_name"></label>
                  <label>Username: <input type="text" placeholder="Username?" name="user_name"></label>
                  <label>email address: <input type="text" placeholder="email?" name="email"></label>
                  <label>Type a password: <input type="password" placeholder="8 minimum" name="pswd1"></label>
                  <label>Retype your password: <input type="password" name="pswd2"></label>
                  <input type="submit" value="Signup">
                </form>
            </div>
            <div class="loginDiv">
                <form action="" method="post">
                <h3>Back to your account</h3>
                <label>Username: <input type="text" placeholder="Username?" name="user_name"></label>
                <label>Password: <input type="password" placeholder="password" name="pswd"></label>
                <input type="submit" value="Login">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <foot>
  </foot>
</html>
